<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Limited Time Offer Email</title>
    <style>
      /* General resets */
      /* code by BhupendraKoli */
      body,
      table,
      td,
      a {
        -webkit-text-size-adjust: 100%;
        -ms-text-size-adjust: 100%;
      }

      img {
        -ms-interpolation-mode: bicubic;
        display: block;
        border: 0;
        line-height: 100%;
        outline: none;
        text-decoration: none;
        max-width: 100%;
        height: auto;
      }

      body {
        margin: 0;
        padding: 0;
        width: 100% !important;
        -webkit-font-smoothing: antialiased;
        -webkit-text-size-adjust: none;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }

      /* Responsive */
      @media screen and (max-width: 600px) {
        .container {
          width: 100% !important;
          padding: 0 15px !important;
        }
        .product-column {
          display: block !important;
          width: 100% !important;
          max-width: 100% !important;
        }
        .countdown-block td {
          display: inline-block !important;
          width: 23% !important;
          max-width: 23% !important;
          padding: 10px 2px !important;
          text-align: center !important;
          border-right: none !important;
        }
        .countdown-separator {
          display: none !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Outer Container -->
    <table border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="#f4f4f4">
      <tr>
        <td align="center" style="padding: 20px 10px">
          <!-- Inner Container -->
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="600"
            class="container"
            bgcolor="#c2e9fb"
            style="border-radius: 8px; overflow: hidden"
          >
            <!-- Header -->
            <tr>
              <td
                align="center"
                style="
                  padding: 30px 20px 10px;
                  font-size: 28px;
                  font-weight: bold;
                  color: #e63946;
                  font-family: 'Arial Black', Arial, sans-serif;
                "
              >
                Limited Time Offer
              </td>
            </tr>

            <!-- Countdown Timer Block -->
            <tr>
              <td align="center" style="padding: 20px">
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  class="countdown-block"
                  style="
                    width: 100%;
                    max-width: 400px;
                    background-image: linear-gradient(to right, #ff8177, #b12a5b);
                    border-radius: 6px;
                    text-align: center;
                  "
                >
                  <tr
                    style="
                      font-family: Arial, sans-serif;
                      font-weight: bold;
                      color: #1d3557;
                      font-size: 20px;
                    "
                  >
                    <td style="padding: 15px;">
                      01
                      <div style="font-weight: normal; font-size: 12px; margin-top: 5px">
                        Days
                      </div>
                    </td>
                    <td class="countdown-separator"></td>
                    <td style="padding: 15px;">
                      15
                      <div style="font-weight: normal; font-size: 12px; margin-top: 5px">
                        Hours
                      </div>
                    </td>
                    <td class="countdown-separator"></td>
                    <td style="padding: 15px;">
                      37
                      <div style="font-weight: normal; font-size: 12px; margin-top: 5px">
                        Minutes
                      </div>
                    </td>
                    <td style="padding: 15px;">
                      59
                      <div style="font-weight: normal; font-size: 12px; margin-top: 5px">
                        Seconds
                      </div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Product Highlights -->
            <tr>
              <td align="center" style="padding: 20px 30px">
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                  style="font-family: Arial, sans-serif; color: #1d3557; font-size: 14px"
                >
                  <tr>
                    <!-- Product 1 -->
                    <td class="product-column" style="width: 33.33%; padding: 10px; vertical-align: top">
                      <img
                        src="https://5.imimg.com/data5/ANDROID/Default/2022/7/LW/UW/FE/19051907/product-jpeg.jpg"
                        alt="Sunglasses"
                        width="150"
                        height="150"
                        style="border-radius: 6px"
                      />
                      <div style="padding: 10px 0; font-weight: bold; font-size: 16px">
                        Stylish Sunglasses
                      </div>
                      <div style="color: #e63946; font-size: 14px; font-weight: bold">
                        Flat 25% Off
                      </div>
                    </td>
                    <!-- Product 2 -->
                    <td class="product-column" style="width: 33.33%; padding: 10px; vertical-align: top">
                      <img
                        src="https://sc04.alicdn.com/kf/H7fa9065ae36a411c878fa70c124f6191r.jpg"
                        alt="Wristwatch"
                        width="150"
                        height="150"
                        style="border-radius: 6px"
                      />
                      <div style="padding: 10px 0; font-weight: bold; font-size: 16px">
                        Modern Wristwatch
                      </div>
                      <div style="color: #e63946; font-size: 14px; font-weight: bold">
                        Flat 25% Off
                      </div>
                    </td>
                    <!-- Product 3 -->
                    <td class="product-column" style="width: 33.33%; padding: 10px; vertical-align: top">
                      <img
                        src="https://www.wildhorn.in/cdn/shop/products/NPHPENCOMBO003.jpg?v=1703661653"
                        alt="Wallet"
                        width="150"
                        height="150"
                        style="border-radius: 6px"
                      />
                      <div style="padding: 10px 0; font-weight: bold; font-size: 16px">
                        Leather Wallet
                      </div>
                      <div style="color: #e63946; font-size: 14px; font-weight: bold">
                        Flat 25% Off
                      </div>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Coupon Code Section -->
            <tr>
              <td
                align="center"
                style="
                  background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
                  padding: 25px 30px;
                  font-family: Arial, sans-serif;
                "
              >
                <div
                  style="font-size: 20px; font-weight: bold; color: #1d3557; margin-bottom: 10px"
                >
                  Use Code:
                </div>
                <div
                  style="
                    font-size: 26px;
                    font-weight: bolder;
                    color: #e63946;
                    letter-spacing: 3px;
                    background-color: #ffffff;
                    padding: 12px 25px;
                    border-radius: 30px;
                    display: inline-block;
                  "
                >
                  SALE25
                </div>
                <div
                  style="margin-top: 10px; color: #457b9d; font-size: 14px; font-style: italic"
                >
                  at Checkout
                </div>
              </td>
            </tr>

            <!-- CTA Button -->
            <tr>
              <td align="center" style="padding: 30px 20px">
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  style="border-radius: 30px; overflow: hidden; display: inline-block"
                >
                  <tr>
                    <td
                      align="center"
                      bgcolor="#e63946"
                      style="
                        padding: 15px 40px;
                        font-family: Arial, sans-serif;
                        font-size: 18px;
                        font-weight: bold;
                        color: #ffffff;
                        text-decoration: none;
                        border-radius: 30px;
                      "
                    >
                      <a
                        href="https://www.example.com/shop"
                        target="_blank"
                        style="color: #ffffff; text-decoration: none; display: block; line-height: 1"
                      >
                        Shop with Discount
                      </a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Footer -->
            <tr>
              <td
                align="center"
                style="padding: 15px 20px 30px; font-family: Arial, sans-serif; font-size: 15px; color: #000000"
              >
                Limited time offer valid while supplies last. Terms and conditions apply @ MAIS.
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!-- /* code by BhupendraKoli */ -->
  </body>
</html>
